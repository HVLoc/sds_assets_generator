version: 2.0.0
homepage: https://github.com/fluttercandies/assets_generator
author: zmtzawqlp <zmtzawqlp@live.com>

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  args: ^1.6.0
  build_runner_core: ^6.0.3
  dart_style: ^1.3.6
  io: ^0.3.3
  meta: ^1.1.8
  path: ^1.0.0
  yaml: ^2.0.0


dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.0.0

executables:
  agen: assets_generator


# pub global activate --source path ./
